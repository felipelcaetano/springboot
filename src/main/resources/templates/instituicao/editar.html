<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot - Editar Instituição</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: header"></div>

    <div class="container">
        <h2>Alteração de instituição</h2>
        <form class="form-horizontal" action="/instituicoes/editar" method="post" th:object="${instituicao}">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="form-group col-6">
                    <label for="txt-nome">Nome da Instituição:</label>
                    <input type="text" class="form-control" id="txt-nome" th:field="*{nome}"/>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="txt-endereco">Endereço da Instituição:</label>
                    <input type="text" class="form-control" id="txt-endereco" th:field="*{endereco}"/>
                    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar!</button>
        </form>
    </div>

    <div th:replace="fragmentos/fragmentos :: footer"></div>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
</body>
</html>
